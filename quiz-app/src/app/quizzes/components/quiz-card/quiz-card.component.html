<div
  class="card quiz-card"
  [ngClass]="{
    'done': currentQuestionIndex === POSITIVE_INFINITY
  }"
  [ngStyle]="{ 'background':
                  'linear-gradient(' + getTransparentColor(0.5) + ', ' + getTransparentColor(0.9) + '),' +
                  'url(' + quiz.imageUrl + ')',
               'background-size': 'cover' }"
  (click)="onClick()">
  <div class="card-content">
    <div class="quiz-actions has-text-right">
      <span *ngIf="currentQuestionIndex === 0"
            class="icon tooltip"
            i18n-data-tooltip data-tooltip="start">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path d="M2.81,14.12L5.64,11.29L8.17,10.79C11.39,6.41 17.55,4.22 19.78,4.22C19.78,6.45 17.59,12.61 13.21,15.83L12.71,18.36L9.88,21.19L9.17,17.66C7.76,17.66 7.76,17.66 7.05,16.95C6.34,16.24 6.34,16.24 6.34,14.83L2.81,14.12M5.64,16.95L7.05,18.36L4.39,21.03H2.97V19.61L5.64,16.95M4.22,15.54L5.46,15.71L3,18.16V16.74L4.22,15.54M8.29,18.54L8.46,19.78L7.26,21H5.84L8.29,18.54M13,9.5A1.5,1.5 0 0,0 11.5,11A1.5,1.5 0 0,0 13,12.5A1.5,1.5 0 0,0 14.5,11A1.5,1.5 0 0,0 13,9.5Z" />
        </svg>
      </span>
      <span *ngIf="currentQuestionIndex > 0 && currentQuestionIndex < POSITIVE_INFINITY"
            class="icon tooltip"
            i18n-data-tooltip data-tooltip="continue">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path d="M8,5.14V19.14L19,12.14L8,5.14Z" />
        </svg>
      </span>
      <span *ngIf="currentQuestionIndex === POSITIVE_INFINITY"
            class="icon tooltip"
            i18n-data-tooltip data-tooltip="evaluation">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path d="M0.41,13.41L6,19L7.41,17.58L1.83,12M22.24,5.58L11.66,16.17L7.5,12L6.07,13.41L11.66,19L23.66,7M18,7L16.59,5.58L10.24,11.93L11.66,13.34L18,7Z" />
        </svg>
      </span>
    </div>

    <div class="quiz-infos">
      <div class="quiz-title">{{ quiz.title }}</div>
      <div class="quiz-subtitle">{{ quiz.subtitle }}</div>
    </div>
  </div>
</div>
